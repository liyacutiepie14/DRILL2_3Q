<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill#2</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        .box{
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 177, 206);
            padding: 20px;
            border-radius: 10px;
            border-color:rgb(203, 88, 142);
            border: 5px solid;
            width: 300px;
        }
        .h2{
            color: rgb(112, 21, 63);
        }
    </style>
</head>
<body>
    <div class="box" id="output">
    <h2>Calculator</h2>
    <h3>Enter first number</h3>
    <input type="number" id="num1" placeholder="Enter first number">
    <h3>Enter second number</h3>
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <h3>Select Operation</h3>
    <select id="result">
        <option value="addition">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
    </select>
    <br>
    <button onclick="displayMe()">Calculate</button>
    <br>
    </div>
     
 <script>
function displayMe(){
    let num1 = Number(document.getElementById("num1").value);
    let num2 = Number(document.getElementById("num2").value);
    let operation = document.getElementById("result").value;
    let result;

    if (operation === "addition") {
        result = num1 + num2;
    } else if (operation === "subtract") {
        result = num1 - num2;
    } else if (operation === "multiply") {
        result = num1 * num2;
    } else if (operation === "divide") {
        if (num2 === 0) {
            alert("Cannot divide by zero");
            return;
        } else {
            result = num1 / num2;
        }
    }

    alert("The result is: " + result);
}
</script>
  
</body>
</html>
